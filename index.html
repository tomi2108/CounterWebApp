<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Counter app</h1>
    <div class="btn" onclick="addHtmlCounter()">Add counter</div>
    <div class="btn" style="left: 100px" onclick="resetAll()">Reset all</div>
    <div id="counters">
      <div id="counter-card1" class="counter-card">
        <div class="close btn" onclick="removeHtmlCounter(1)">X</div>
        <h2>
          Counter number
          <span id="titleCounter1" class="counter-number">1</span>
        </h2>
        <h3 id="counter1" class="counter">0</h3>
        <div class="reset btn" onclick="reset(1)">Reset</div>
        <div class="increment btn" onclick="increment(1)">Increment</div>
        <div class="decrement btn" onclick="decrement(1)">Decrement</div>
      </div>
    </div>
  </body>
</html>
